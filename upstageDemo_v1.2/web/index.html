        <style type="text/css">
            #avatarDisplay{
                width: 400px;

            .fa{

        <script>
        $(function() {
          $('.fa').click(function() {
            var wasPlay = $(this).hasClass('fa-play');
            $(this).removeClass('fa-play fa-pause');
            var klass = wasPlay ? 'fa-pause' : 'fa-play';
            $(this).addClass(klass)
          });
        });
        
         $(function(){

            $(".audioSelect1 li a").click(function(){

              $("#btn1:first-child").text($(this).text());
              $("#btn1:first-child").val($(this).text());

           });

        });
        
         $(function(){

            $(".audioSelect2 li a").click(function(){

              $("#btn2:first-child").text($(this).text());
              $("#btn2:first-child").val($(this).text());

           });

        });
        
         $(function(){

            $(".audioSelect3 li a").click(function(){

              $("#btn3:first-child").text($(this).text());
              $("#btn3:first-child").val($(this).text());

           });

        });
        
        $(function(){
            
            $("panelDraw ul li a").click(function(){
                $("#brushTool").text($(this).text());
                $("#brushTool").val($(this).text());
            });
            
        });
        
        function Hid_ShowDiv()
            {
                document.getElementById("div_menu").style.display = document.getElementById("div_menu").style.display == "block" ? "none" : "block";
            }
 

        </script>
    </head>
